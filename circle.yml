machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

  services:
    - docker

dependencies:
  #cache_directories:
  #  - "~/docker"

  override:
    - docker info

    # our build container
    - docker pull golang:1.6

    # create a version.json
    - printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' "$CIRCLE_SHA1" "$CIRCLE_TAG" "$CIRCLE_PROJECT_USERNAME" "$CIRCLE_PROJECT_REPONAME" "$CIRCLE_BUILD_URL" > version.json
    - cp version.json $CIRCLE_ARTIFACTS

test:
  override:
    # - docker run -it -v "$PWD:/go/src/$IMPORT_PATH" -w "/go/src/$IMPORT_PATH" golang:1.6 go test -v .

    # build a static binary and package it into a busybox image
    # used by deployment below
    - ./circle_build.sh

    # put these here since the build is shared by all deployments
    - docker build -t "app:build" .
    - docker images --no-trunc | awk '/^app/ {print $3}' | tee $CIRCLE_ARTIFACTS/docker-image-shasum256.txt

deployment:
  # this is just for dev, uncomment for testing circleci building
  hub_all:
   branch: /.*/
   commands:
      - "[ ! -z $DOCKERHUB_REPO ]"
      - test -e $CIRCLE_ARTIFACTS/bin || mkdir -p $CIRCLE_ARTIFACTS/bin
      - cp ./bin/reaper $CIRCLE_ARTIFACTS/bin/reaper-linux-amd64-$CIRCLE_SHA1
      - sha256sum $CIRCLE_ARTIFACTS/bin/reaper-linux-amd64-$CIRCLE_SHA1 | awk '{print $1}' | tee $CIRCLE_ARTIFACTS/bin/reaper-linux-amd64-$CIRCLE_SHA1-shasum256.txt

      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag app:build ${DOCKERHUB_REPO}:latest
      - docker push ${DOCKERHUB_REPO}:latest

  hub_latest:
    branch: master
    commands:
      - "[ ! -z $DOCKERHUB_REPO ]"
      - test -e $CIRCLE_ARTIFACTS/bin || mkdir -p $CIRCLE_ARTIFACTS/bin
      - cp ./bin/reaper $CIRCLE_ARTIFACTS/bin/reaper-linux-amd64-$CIRCLE_SHA1
      - sha256sum $CIRCLE_ARTIFACTS/bin/reaper-linux-amd64-$CIRCLE_SHA1 | awk '{print $1}' | tee $CIRCLE_ARTIFACTS/bin/reaper-linux-amd64-$CIRCLE_SHA1-shasum256.txt

      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag app:build ${DOCKERHUB_REPO}:latest
      - docker push ${DOCKERHUB_REPO}:latest

  hub_releases:
    tag: /.*/
    commands:
      - test -e $CIRCLE_ARTIFACTS/bin || mkdir -p $CIRCLE_ARTIFACTS/bin
      - cp ./bin/reaper "$CIRCLE_ARTIFACTS/bin/reaper-linux-amd64-$CIRCLE_TAG"
      - sha256sum $CIRCLE_ARTIFACTS/bin/reaper-linux-amd64-$CIRCLE_TAG | awk '{print $1}' | tee $CIRCLE_ARTIFACTS/bin/reaper-linux-amd64-$CIRCLE_TAG-shasum256.txt

      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag app:build ${DOCKERHUB_REPO}:${CIRCLE_TAG}
      - docker push ${DOCKERHUB_REPO}:${CIRCLE_TAG}
